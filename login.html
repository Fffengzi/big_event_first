<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css"/>
  <link rel="stylesheet" href="../assets/css/login.css">
  <script src="../assets/lib/layui/layui.all.js"></script>
</head>
<body>
<!--  logo区域-->
  <div class="layui-main">
    <img src="../assets/images/logo.png" alt="">
  </div>
<!--登录盒子-->
<div class="login">
  <div class="title_box"></div>

<!--  登陆页面-->
  <div class="login_box">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-user"></i>
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账户" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
      </div>
      <div class="layui-form-item links" >
        <a href="javascript:;" id="link_login">去注册</a>
      </div>
    </form>

  </div>
<!--  注册页面-->
  <div class="reg_box">
    <form class="layui-form" id="form_reg">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-user"></i>
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账户" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="repassword" required  lay-verify="required|pass|repass" placeholder="再次输入密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="link_reg">去登录</a>
      </div>
    </form>

  </div>
</div>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
